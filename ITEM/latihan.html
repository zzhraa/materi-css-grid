<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSS Grid | Place Content</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            .container {
                width: 80%;
                height: 500px;
                margin: auto;
                display: grid;
                /* grid-template-columns: minmax(200px, 300px) 1fr 1fr;
                grid-template-rows: repeat(3, 100px); */

                grid-template-columns: [satu] minmax(200px, 300px) [dua] 1fr [tiga] 1fr [empat];
                grid-template-rows: [baris1] 100px [baris2] 100px [b-3] 100px [b4];
            }

            .items {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .my-item {
                /* grid-column-start: 2;
                grid-column-end: 4;
                grid-row-start: 2;
                grid-row-end: 4; */

                /* grid-column-start: 1;
                grid-column-end: span 2;
                grid-row-start: 1;
                grid-row-end: span 2; */

                /* grid-column-start: satu;
                grid-column-end: empat;
                grid-row-start: baris1;
                grid-row-end: b4; */

                grid-column-start: -1;
                grid-column-end: -2;
                grid-row-start: -4;
                grid-row-end: -1;

                background-color: lightblue;
            }
        </style>
    </head>
    <body>

        <div class="container">
            <div class="items my-item">1</div>
            <div class="items">2</div>
            <div class="items">3</div>
            <div class="items">4</div>
            <div class="items">5</div>
            <div class="items">6</div>
            <!-- <div class="items i7">7</div>
            <div class="items">8</div>
            <div class="items">9</div> -->
        </div>
        
    </body>
</html>
